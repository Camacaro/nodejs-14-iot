<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platziverse</title>
    <script src="/socket.io/socket.io.js"> </script>
</head>
    <body>
        <h1>Plaziverse</h1>

        <script>
            var socket = io()

            socket.on('agent/message', payload => {
                console.log(payload);
            })

            setTimeout( function () {  
                socket.emit('agent/message', 'hello server!')
            }, 5000)
        </script>
    </body>
</html>
